<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
    <a class="navbar-brand" style="color: white;">NMS Cinemas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<section class="h-100 h-custom" style="background-image:url(https://c8.alamy.com/comp/2JDC4XB/movie-tickets-online-booking-app-on-smartphone-popcorn-and-movie-seats-in-the-background-2JDC4XB.jpg); height: 100vh">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img [src]="card.imageUrl"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
               <h3 class="text-center"> {{card.title}}<br> </h3>
                
               <h6 class="text-left" style="margin-left: 10px;" >
                  <!-- Genre: {{card.genre}}<br> -->
                  Genre:  {{card.description}}
                  <br>
                  Language: {{card.language}}<br>
                  <!-- Place: {{card.place}}<br> -->
                  Release Date: {{card.date}}<br>
                  Number Of Tickets Booked : {{cost}}
                  <br>
                  Amount Debited : {{cost*300}}<br>
          
                </h6>
                <br>
              <h3 class="mb-4 pb-1 pb-md-0 mb-md-5 px-md-2" style="color: rgb(80, 235, 80) ;">Booking done Successfully</h3>
              <h4 class="mb-4 pb-1 pb-md-0 mb-md-5 px-md-2" style="color:rgb(99, 99, 223) ;">Thanks for Choosing NMS Cinemas</h4>
            <div>
                <input class="bth btn-success" type="submit" onclick="window.print()" value="Print ticket"/>
            </div>
            <br>
            <br>
              <a routerLink="/login" class="btn btn-info">Home Page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <br><br>
